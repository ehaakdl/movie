spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      file-size-threshold: 1024MB
      max-file-size: 10GB
      max-request-size: 100GB

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  profiles:
    active: local
jasypt:
  encryptor:
    bean: jasyptStringEncryptor

---
spring:
  servlet:
    multipart:
      location: C:\movie\temp
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:~/test;
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect


logging.level:
  org.hibernate.SQL: debug


movie:
  path:
    upload: C:\movie\store\
---
spring:
  config:
    activate:
      on-profile: dev
  servlet:
    multipart:
      location: /movie/temp

movie:
  path:
    upload: /movie/store/
